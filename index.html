<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #google_translate_element img,.VIpgJd-ZVi9od-ORHb-OEVmcd{
            display: none;
        }
    </style>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en', // Source language (English)
                includedLanguages: 'hi,en,fr,bn,bho', // Target language (Hindi)
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false, // Set to true if you want the widget to automatically display
            }, 'google_translate_element');
        }
        </script>
        
</head>
<body>
    <div id="google_translate_element"></div>
    <p>hello world, How are you?</p>
</body>
</html>
